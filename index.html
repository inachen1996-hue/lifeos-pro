        const formatDate = (date) => `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;

        // Strict Date Helpers (Normalized to 00:00:00)
        const normalizeDate = (d) => {
            const newDate = new Date(d);
            newDate.setHours(0, 0, 0, 0);
            return newDate;
        };

        const getMonday = (d) => {
          const date = normalizeDate(d);
          const day = date.getDay();
          const diff = date.getDate() - day + (day === 0 ? -6 : 1); // Adjust when day is Sunday
          return new Date(date.setDate(diff));
        };
        
        const getStartOfMonth = () => { 
            const d = new Date(); 
            d.setHours(0,0,0,0);
            d.setDate(1); // Force 1st day
            return d;
        };

        const getTargetMultiplier = (scope) => {
            const now = new Date();
            const normalizedNow = normalizeDate(now);
            
            if (scope === 'today' || scope === 'yesterday') return 1;
            
            if (scope === 'weekly') {
                // Monday = 1, Sunday = 7
                let day = normalizedNow.getDay(); 
                if (day === 0) day = 7;
                return day; 
            }
            
            if (scope === 'monthly') {
                return normalizedNow.getDate(); 
            }
            return 1;
        };

        // NEW: Date Range Calculator for Display
        const calculateDateRangeDisplay = (historyText) => {
            if (!historyText) return null;
            const matches = historyText.match(/\d{4}-\d{1,2}-\d{1,2}/g);
            if (!matches || matches.length === 0) return null;
            
            const dates = matches.map(d => new Date(d).getTime()).sort((a,b) => a-b);
            const start = new Date(dates[0]);
            const end = new Date(dates[dates.length - 1]);
            
            // Format: YYYYå¹´MæœˆDæ—¥Hæ—¶måˆ† (defaulting H:m to 00:00 for start, 23:59 for end if not parsed, 
            // but for simplicity and user request, let's format the date part nicely. 
            // If timestamps exist in logs, we could parse them, but raw regex is safer for basic range).
            
            const fmt = (d) => `${d.getFullYear()}å¹´${d.getMonth()+1}æœˆ${d.getDate()}æ—¥`;
            // Fake times for visual consistency with request if actual times aren't extracted
            return `${fmt(start)} 00:00 - ${fmt(end)} 23:59`;
        };

        // Core function to extract logs within ANY date range (inclusive)
        const getLogsInDateRange = (fullHistory, startDate, endDate) => {
            if (!fullHistory) return "";
            const lines = fullHistory.split('\n');
            const filteredLines = [];
            const dateRegex = /(\d{4}-\d{1,2}-\d{1,2})/;
            
            // Normalize boundaries to timestamps for strict comparison
            const s = normalizeDate(startDate).getTime();
            const e = normalizeDate(endDate).getTime();

            for (let line of lines) {
                const match = line.match(dateRegex);
                if (match) {
                    const d = normalizeDate(match[1]).getTime();
                    if (d >= s && d <= e) filteredLines.push(line);
                }
            }
            return filteredLines.join('\n').slice(0, 50000);
        };

        const getDateRangesForScope = (scope) => {
            const today = normalizeDate(new Date());
            let currentStart, currentEnd = today;
            let prevStart, prevEnd;

            if (scope === 'today') {
                currentStart = today;
                prevStart = new Date(today); prevStart.setDate(prevStart.getDate() - 1);
                prevEnd = prevStart;
            } else if (scope === 'yesterday') {
                currentStart = new Date(today); currentStart.setDate(currentStart.getDate() - 1);
                currentEnd = currentStart;
                prevStart = new Date(currentStart); prevStart.setDate(prevStart.getDate() - 1);
                prevEnd = prevStart;
            } else if (scope === 'weekly') {
                currentStart = getMonday(today);
                prevStart = new Date(currentStart); prevStart.setDate(prevStart.getDate() - 7);
                prevEnd = new Date(currentStart); prevEnd.setDate(prevEnd.getDate() - 1);
            } else if (scope === 'monthly') {

                prevStart = new Date(currentStart); prevStart.setMonth(prevStart.getMonth() - 1);
